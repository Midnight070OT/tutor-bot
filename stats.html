<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Statistics</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .actions {
            text-align: center;
            margin-top: 20px;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: darkred;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Daily Statistics</h1>
        <table>
            <thead>
                <tr>
                    <th>Tutor Name</th>
                    <th>Accepted Students</th>
                    <th>Declined Sessions</th>
                </tr>
            </thead>
            <tbody>
                {% for tutor, accepted_count in accepted.items() %}
                <tr>
                    <td>{{ tutor }}</td>
                    <td>{{ accepted_count }}</td>
                    <td>{{ declined[tutor] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="actions">
            <form action="/reset-stats" method="POST">
                <button type="submit">Reset All Statistics</button>
            </form>
            <a href="/availability">Back to Availability</a>
        </div>
    </div>
</body>
</html>
