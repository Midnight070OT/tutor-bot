<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSC Tutor Availability and Course Assignment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b2363;
            margin: 0;
            padding: 0;
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #1b2363;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            color: #1b2363;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .tutor-grid, .course-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .tutor-item, .course-item {
            width: 30%;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #fcbf49;
            color: #1b2363;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f77f00;
        }

        .stats-button {
            margin-top: 20px;
            width: 100%;
            background-color: #f77f00;
        }

        .file-upload input {
            display: block;
            margin: 10px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="thumbnail_Outlook-z4fxicdb.png" alt="TSC Logo" />
        <h1>TSC Tutor Availability and Course Assignment</h1>
    </div>

    <div class="container">
        <h2>Upload Tutor Schedule</h2>
        <div class="file-upload">
            <input type="file" id="file-input" />
        </div>

        <h2>Tutors</h2>
        <div class="tutor-grid" id="tutor-grid"></div>

        <h2>Courses</h2>
        <div class="course-grid" id="course-grid"></div>

        <button class="stats-button" id="view-stats">View Statistics</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tutorGrid = document.querySelector('#tutor-grid');
            const courseGrid = document.querySelector('#course-grid');
            const fileInput = document.querySelector('#file-input');
            const viewStatsButton = document.querySelector('#view-stats');

            let tutorsData = JSON.parse(localStorage.getItem('tutorsData')) || {};
            const storedExcelData = JSON.parse(localStorage.getItem('excelData')) || null;

            if (storedExcelData) {
                renderTutorsAndCourses(storedExcelData);
            }

            fileInput.addEventListener('change', event => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                        localStorage.setItem('excelData', JSON.stringify(jsonData));
                        renderTutorsAndCourses(jsonData);
                    };
                    reader.readAsArrayBuffer(file);
                }
            });

            viewStatsButton.addEventListener('click', showStats);

            function renderTutorsAndCourses(data) {
                tutorGrid.innerHTML = '';
                courseGrid.innerHTML = '';

                const courses = data[0].slice(1).filter(Boolean);

                data.slice(1).forEach(row => {
                    const tutorName = row[0];
                    if (!tutorName) return;

                    if (!tutorsData[tutorName]) {
                        tutorsData[tutorName] = { available: false, sessions: 0, inSession: false };
                    }

                    const tutorItem = document.createElement('div');
                    tutorItem.className = 'tutor-item';
                    tutorItem.innerHTML = `
                        <label>
                            <input type="checkbox" id="check-${tutorName}">
                            ${tutorName}
                        </label>
                        <button class="mark-session" data-tutor="${tutorName}">Mark In Session</button>
                        <button class="end-session" data-tutor="${tutorName}">End Session</button>
                    `;
                    tutorGrid.appendChild(tutorItem);
                });

                document.querySelectorAll('.mark-session').forEach(button => {
                    button.addEventListener('click', event => {
                        markInSession(event.target.dataset.tutor);
                    });
                });

                document.querySelectorAll('.end-session').forEach(button => {
                    button.addEventListener('click', event => {
                        markSessionDone(event.target.dataset.tutor);
                    });
                });

                courses.forEach(course => {
                    const courseItem = document.createElement('div');
                    courseItem.className = 'course-item';
                    courseItem.innerHTML = `<button class="assign-tutor" data-course="${course}">${course}</button>`;
                    courseGrid.appendChild(courseItem);
                });

                document.querySelectorAll('.assign-tutor').forEach(button => {
                    button.addEventListener('click', event => {
                        assignTutor(event.target.dataset.course);
                    });
                });

                localStorage.setItem('tutorsData', JSON.stringify(tutorsData));
            }

            function toggleAvailability(tutorName) {
                const tutor = tutorsData[tutorName];
                tutor.available = !tutor.available;
                localStorage.setItem('tutorsData', JSON.stringify(tutorsData));
            }

            function markInSession(tutorName) {
                const tutor = tutorsData[tutorName];
                if (!tutor.available) return;
                tutor.inSession = true;
                tutor.available = false;
                localStorage.setItem('tutorsData', JSON.stringify(tutorsData));
            }

            function markSessionDone(tutorName) {
                const tutor = tutorsData[tutorName];
                tutor.inSession = false;
                tutor.available = true;
                localStorage.setItem('tutorsData', JSON.stringify(tutorsData));
            }

            function assignTutor(course) {
                const availableTutors = Object.entries(tutorsData).filter(
                    ([name, data]) => data.available && !data.inSession
                ).sort((a, b) => a[1].sessions - b[1].sessions);

                if (availableTutors.length === 0) {
                    alert(`No tutors available for ${course}`);
                    return;
                }

                const [tutorName] = availableTutors[0];
                const confirmAction = confirm(`${tutorName} assigned to ${course}. Accept session?`);
                if (confirmAction) markInSession(tutorName);
            }

            function showStats() {
                alert(JSON.stringify(tutorsData, null, 2));
            }
        });
    </script>
</body>
</html>
