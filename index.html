<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Availability and Course Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2363;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            background-color: #9395a7;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tutor-grid, .course-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .tutor-item, .course-item {
            width: 30%;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .in-session {
            background-color: orange;
        }

        .in-session:hover {
            background-color: darkorange;
        }

        .done-session {
            background-color: green;
        }

        .done-session:hover {
            background-color: darkgreen;
        }

        .stats-button {
            margin-top: 20px;
            background-color: red;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tutor Availability and Course Assignment</h1>

        <div class="file-upload">
            <input type="file" id="file-input" />
        </div>

        <h2>Tutors</h2>
        <div class="tutor-grid" id="tutor-grid"></div>

        <h2>Courses</h2>
        <div class="course-grid" id="course-grid"></div>

        <button class="stats-button" onclick="showStats()">View Statistics</button>
    </div>

    <script>
        const tutorGrid = document.getElementById('tutor-grid');
        const courseGrid = document.getElementById('course-grid');
        const tutorsData = {};  // Track tutors and their stats

        document.getElementById('file-input').addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    renderTutorsAndCourses(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function renderTutorsAndCourses(data) {
            tutorGrid.innerHTML = '';
            courseGrid.innerHTML = '';

            const courses = data[0].slice(1).filter(Boolean);

            // Render Tutors
            data.slice(1).forEach(row => {
                const tutorName = row[0];
                if (!tutorName) return;
                tutorsData[tutorName] = { available: false, sessions: 0, inSession: false };

                const tutorItem = document.createElement('div');
                tutorItem.className = 'tutor-item';
                tutorItem.innerHTML = `
                    <label>
                        <input type="checkbox" id="check-${tutorName}" onchange="toggleAvailability('${tutorName}')">
                        ${tutorName}
                    </label>
                    <button class="in-session" onclick="markInSession('${tutorName}')">In Session</button>
                    <button class="done-session" onclick="markSessionDone('${tutorName}')">Session Done</button>
                `;
                tutorGrid.appendChild(tutorItem);
            });

            // Render Courses
            courses.forEach(course => {
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';
                courseItem.innerHTML = `<button onclick="assignTutor('${course}')">${course}</button>`;
                courseGrid.appendChild(courseItem);
            });
        }

        function toggleAvailability(tutorName) {
            const tutor = tutorsData[tutorName];
            tutor.available = !tutor.available;
            console.log(`${tutorName} availability: ${tutor.available}`);
        }

        function markInSession(tutorName) {
            const tutor = tutorsData[tutorName];
            tutor.inSession = true;
            tutor.available = false;
            document.getElementById(`check-${tutorName}`).checked = false;
            alert(`${tutorName} is now in a session.`);
        }

        function markSessionDone(tutorName) {
            const tutor = tutorsData[tutorName];
            tutor.inSession = false;
            alert(`${tutorName} has completed their session.`);
        }

        function assignTutor(course) {
            const availableTutors = Object.entries(tutorsData)
                .filter(([name, data]) => data.available && !data.inSession)
                .sort((a, b) => a[1].sessions - b[1].sessions);

            if (availableTutors.length === 0) {
                alert(`No tutors available for ${course}`);
                return;
            }

            const [tutorName] = availableTutors[0];
            const confirmAction = confirm(`${tutorName} assigned to ${course}. Accept session?`);

            if (confirmAction) {
                tutorsData[tutorName].sessions++;
                tutorsData[tutorName].available = false;
                alert(`${tutorName} accepted the session.`);
            } else {
                alert(`${tutorName} declined the session.`);
            }
        }

        function showStats() {
            let stats = 'Tutor Stats:\n';
            for (const [name, data] of Object.entries(tutorsData)) {
                stats += `${name} - Sessions: ${data.sessions}\n`;
            }
            alert(stats);
        }
    </script>
</body>
</html>
