<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Tutor Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2363;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #9395a7;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .tutor-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .tutor-item {
            width: 30%;
            margin-bottom: 8px;
        }

        .courses {
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tutor Availability</h1>
        <div class="tutor-list" id="tutor-list"></div>
    </div>

    <script>
        // Fetch and parse the CSV file
        const csvUrl = 'https://raw.githubusercontent.com/<your-username>/<repo-name>/main/Schedule%20By%20Class(MATH).csv';

        Papa.parse(csvUrl, {
            download: true,
            header: false,
            complete: function(results) {
                const data = results.data;
                const tutorList = document.getElementById('tutor-list');

                // Extract courses from the first row
                const courses = data[0].slice(1);

                // Loop through tutors starting from the second row
                data.slice(1).forEach(row => {
                    const tutorName = row[0];  // Tutor name
                    const tutorItem = document.createElement('div');
                    tutorItem.className = 'tutor-item';
                    tutorItem.innerHTML = `<strong>${tutorName}</strong><div class="courses"></div>`;

                    // Add the courses they teach
                    const coursesDiv = tutorItem.querySelector('.courses');
                    row.slice(1).forEach((availability, index) => {
                        if (availability === 'x') {
                            const course = courses[index];
                            const courseTag = document.createElement('span');
                            courseTag.textContent = course + ' ';
                            coursesDiv.appendChild(courseTag);
                        }
                    });

                    tutorList.appendChild(tutorItem);
                });
            }
        });
    </script>
</body>
</html>
