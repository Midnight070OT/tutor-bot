<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tutor Availability</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2363;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #9395a7;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .file-upload {
            margin-bottom: 20px;
        }

        .tutor-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .tutor-item {
            width: 30%;
            margin-bottom: 8px;
        }

        .courses {
            margin-top: 10px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Tutor Availability</h1>

        <!-- File Upload Section -->
        <div class="file-upload">
            <input type="file" id="file-input" />
        </div>

        <!-- Tutor List Section -->
        <div class="tutor-list" id="tutor-list"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const tutorList = document.getElementById('tutor-list');

        // Event listener for file input
        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });

                    // Assuming the first sheet contains the relevant data
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];

                    // Convert the worksheet to JSON
                    const jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });

                    // Render the tutor availability from the JSON data
                    renderTutors(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // Render tutors dynamically from the parsed Excel data
        function renderTutors(data) {
            tutorList.innerHTML = ''; // Clear the list

            const courses = data[0].slice(1).filter(course => course); // Extract courses from the first row

            // Loop through tutors starting from the second row
            data.slice(1).forEach(row => {
                const tutorName = row[0]; // Tutor name
                if (!tutorName) return; // Skip empty rows

                const availability = row.slice(1); // Availability flags

                const tutorItem = document.createElement('div');
                tutorItem.className = 'tutor-item';
                tutorItem.innerHTML = `<strong>${tutorName}</strong><div class="courses"></div>`;

                const coursesDiv = tutorItem.querySelector('.courses');
                availability.forEach((flag, index) => {
                    if (flag === 'x' && courses[index]) {
                        const course = courses[index];
                        const courseTag = document.createElement('span');
                        courseTag.textContent = course + ' ';
                        coursesDiv.appendChild(courseTag);
                    }
                });

                tutorList.appendChild(tutorItem);
            });
        }
    </script>
</body>
</html>
