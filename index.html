<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSC Tutor Availability and Course Assignment</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b2363;
            margin: 0;
            padding: 0;
            color: white;
        }

        /* Header Styling */
        .header {
            display: flex;
            align-items: center;
            background-color: #1b2363;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        /* Main Container */
        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            color: #1b2363;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Grid Layouts */
        .tutor-grid, .course-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .tutor-item, .course-item {
            width: 30%;
            margin-bottom: 15px;
        }

        /* Checkbox Styling */
        input[type="checkbox"] {
            margin-right: 10px;
        }

        /* Button Styling */
        button {
            padding: 10px;
            background-color: #fcbf49;
            color: #1b2363;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #f77f00;
        }

        .stats-button {
            margin-top: 20px;
            width: 100%;
            background-color: #f77f00;
        }

        /* File Upload Styling */
        .file-upload input {
            display: block;
            margin: 10px 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="thumbnail_Outlook-z4fxicdb.png" alt="TSC Logo" />
        <h1>TSC Tutor Availability and Course Assignment</h1>
    </div>

    <!-- Main Content Container -->
    <div class="container">
        <h2>Upload Tutor Schedule</h2>
        <div class="file-upload">
            <input type="file" id="file-input" />
        </div>

        <h2>Tutors</h2>
        <div class="tutor-grid" id="tutor-grid"></div>

        <h2>Courses</h2>
        <div class="course-grid" id="course-grid"></div>

        <button class="stats-button" onclick="showStats()">View Statistics</button>
    </div>

    <script>
        const tutorGrid = document.getElementById('tutor-grid');
        const courseGrid = document.getElementById('course-grid');
        let tutorsData = JSON.parse(localStorage.getItem('tutorsData')) || {};
        const storedExcelData = JSON.parse(localStorage.getItem('excelData')) || null;

        // Load the data on page load
        window.addEventListener('load', () => {
            if (storedExcelData) {
                renderTutorsAndCourses(storedExcelData);
            }
        });

        document.getElementById('file-input').addEventListener('change', event => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = e => {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                    localStorage.setItem('excelData', JSON.stringify(jsonData));
                    renderTutorsAndCourses(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function renderTutorsAndCourses(data) {
            tutorGrid.innerHTML = '';
            courseGrid.innerHTML = '';

            const courses = data[0].slice(1).filter(Boolean);

            data.slice(1).forEach(row => {
                const tutorName = row[0];
                if (!tutorName) return;

                if (!tutorsData[tutorName]) {
                    tutorsData[tutorName] = { available: false, sessions: 0 };
                }

                const tutorItem = document.createElement('div');
                tutorItem.className = 'tutor-item';
                tutorItem.innerHTML = `
                    <label>
                        <input type="checkbox" id="check-${tutorName}" ${tutorsData[tutorName].available ? 'checked' : ''} 
                               onchange="toggleAvailability('${tutorName}')">
                        ${tutorName}
                    </label>
                `;
                tutorGrid.appendChild(tutorItem);
            });

            courses.forEach(course => {
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';
                courseItem.innerHTML = `<button onclick="redirectToRecommendation('${course}')">${course}</button>`;
                courseGrid.appendChild(courseItem);
            });

            localStorage.setItem('tutorsData', JSON.stringify(tutorsData));
        }

        function toggleAvailability(tutorName) {
            tutorsData[tutorName].available = !tutorsData[tutorName].available;
            localStorage.setItem('tutorsData', JSON.stringify(tutorsData));
        }

        function redirectToRecommendation(course) {
            const availableTutors = Object.entries(tutorsData)
                .filter(([name, data]) => data.available)
                .sort((a, b) => a[1].sessions - b[1].sessions);

            if (availableTutors.length === 0) {
                alert(`No tutors available for ${course}`);
                return;
            }

            const [tutorName] = availableTutors[0];
            const params = new URLSearchParams({ course, tutor: tutorName });
            window.location.href = `recommendation.html?${params.toString()}`;
        }

        function showStats() {
            let stats = 'Tutor Stats:\n';
            for (const [name, data] of Object.entries(tutorsData)) {
                stats += `${name} - Sessions: ${data.sessions}\n`;
            }
            alert(stats);
        }
    </script>
</body>
</html>
