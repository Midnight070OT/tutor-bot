
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSC Tutor Availability and Course Assignment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b2363;
            margin: 0;
            padding: 0;
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #1b2363;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            color: #1b2363;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .course-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .course-item {
            width: 30%;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #fcbf49;
            color: #1b2363;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
        }

        button:hover {
            background-color: #f77f00;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="assets/images/TSC-Logo.png" alt="TSC Logo" />
        <h1>TSC Tutor Availability and Course Assignment</h1>
    </div>

    <div class="container">
        <h2>Courses</h2>
        <div class="course-grid" id="course-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const courseGrid = document.querySelector('#course-grid');
            const tutorsData = JSON.parse(localStorage.getItem('tutorsData')) || {
                'John Doe': { available: true, sessions: 0 },
                'Jane Smith': { available: true, sessions: 0 },
            };

            const courses = ['Math', 'Science', 'History']; // Example courses

            // Render courses with buttons
            courses.forEach(course => {
                const courseItem = document.createElement('div');
                courseItem.className = 'course-item';
                courseItem.innerHTML = `<button onclick="redirectToRecommendation('${course}')">${course}</button>`;
                courseGrid.appendChild(courseItem);
            });

            window.redirectToRecommendation = function(course) {
                const availableTutors = Object.entries(tutorsData)
                    .filter(([name, data]) => data.available)
                    .sort((a, b) => a[1].sessions - b[1].sessions);

                if (availableTutors.length === 0) {
                    alert('No tutors available for this course.');
                    return;
                }

                const [tutorName] = availableTutors[0]; // Select tutor with least sessions
                const url = `recommendation.html?course=${encodeURIComponent(course)}&tutor=${encodeURIComponent(tutorName)}`;
                window.location.href = url;
            };
        });
    </script>
</body>
</html>
