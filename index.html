<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSC Tutor Availability and Course Assignment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b2363;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #1b2363;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            color: #1b2363;
            padding: 20px;
            border-radius: 8px;
        }

        .course-grid, .tutor-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 15px;
        }

        .course-item, .tutor-item {
            width: 30%;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #fcbf49;
            color: #1b2363;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #f77f00;
        }

        #stats-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="thumbnail_Outlook-z4fxicdb.png" alt="TSC Logo" />
        <h1>TSC Tutor Availability and Course Assignment</h1>
    </div>

    <div class="container">
        <h2>Tutors</h2>
        <div id="tutor-grid" class="tutor-grid"></div>
        
        <!-- Update availability button -->
        <button id="update-availability-btn">Update Availability</button>

        <h2>Courses</h2>
        <div id="course-grid" class="course-grid"></div>

        <!-- View Stats Button -->
        <button id="show-stats-btn" style="display: none;">View Stats</button>

        <!-- Stats Section -->
        <div id="stats-container">
            <div id="stats-output"></div>
            <button id="reset-stats-btn">Reset Stats</button>
            <button id="export-stats-btn">Export & Send Stats</button>
            <button onclick="runWeeklyAnalysis()">Run Weekly Analysis and Send Email</button>
        </div>
    </div>

    <script>
    const tutorGrid = document.getElementById('tutor-grid');
    const courseGrid = document.getElementById('course-grid');
    const showStatsButton = document.getElementById('show-stats-btn');
    const statsContainer = document.getElementById('stats-container');
    const statsOutput = document.getElementById('stats-output');
    const resetStatsButton = document.getElementById('reset-stats-btn');
    const url = 'https://script.google.com/macros/s/AKfycbwuPVGr89z_8glwuLScPGYWNEnUCHtkEr9df1bsepeGSpS5eWFQoUYUM7IQ_1sSeurK/exec'; // Replace with your deployment URL

    // Fetch tutors and courses from Google Sheets
    function fetchTutorsAndCourses() {
        fetch(url + "?function=getTutorsAndCourses")
            .then(response => {
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                return response.text();
            })
            .then(text => {
                console.log("Raw response:", text);
                try {
                    const data = JSON.parse(text);
                    if (Array.isArray(data)) {
                        renderTutors(data);
                        renderCourses(data);
                    } else {
                        console.error("Unexpected data format:", data);
                    }
                } catch (error) {
                    console.error("Error parsing JSON:", error, "Response:", text);
                }
            })
            .catch(error => console.error("Error fetching data:", error));
    }

    // Render tutors and their availability
    function renderTutors(tutors) {
        tutorGrid.innerHTML = '';
        tutors.forEach(({ tutor, available }) => {
            tutorGrid.innerHTML += `<div class="tutor-item">
                <label><input type="checkbox" ${available ? 'checked' : ''} onchange="updateTutorAvailability('${tutor}', this.checked)"> ${tutor}</label>
            </div>`;
        });
    }

    // Render unique courses based on tutors' data
    function renderCourses(tutors) {
        courseGrid.innerHTML = '';
        const uniqueCourses = new Set();
        tutors.forEach(tutor => {
            if (tutor.courses && Array.isArray(tutor.courses)) {
                tutor.courses.forEach(course => uniqueCourses.add(course));
            }
        });

        Array.from(uniqueCourses).forEach(course => {
            const courseItem = document.createElement('div');
            courseItem.className = 'course-item';
            courseItem.innerHTML = `<button onclick="redirectToRecommendation('${course}')">${course}</button>`;
            courseGrid.appendChild(courseItem);
        });
    }

    // Update tutor availability in Google Sheets
    function updateTutorAvailability(tutorName, available) {
        fetch(url + `?function=updateTutorAvailability&tutorName=${encodeURIComponent(tutorName)}&available=${available}`, {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(`${tutorName}'s availability updated successfully!`);
                fetchTutorsAndCourses(); // Refresh the list after updating
            } else {
                alert(`Failed to update availability for ${tutorName}.`);
            }
        })
        .catch(error => console.error("Error updating availability:", error));
    }

    // Redirect to the recommendation page
    window.redirectToRecommendation = function(course) {
        const url = `recommendation.html?course=${encodeURIComponent(course)}`;
        window.location.href = url;
    };

    // Call fetchTutorsAndCourses to load data on page load
    document.addEventListener("DOMContentLoaded", fetchTutorsAndCourses);
    // Konami Code to reveal the stats button
    const secretCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65]; // Up, Up, Down, Down, Left, Right, Left, Right, B, A
    let inputSequence = [];
    
    // Listen for keydown events to track the input sequence
    document.addEventListener('keydown', (e) => {
        inputSequence.push(e.keyCode);
    
        // Keep the input sequence length equal to the secret code length
        if (inputSequence.length > secretCode.length) {
            inputSequence.shift();
        }
    
        // Check if the input sequence matches the secret code
        if (inputSequence.toString() === secretCode.toString()) {
            document.getElementById('show-stats-btn').style.display = 'block'; // Reveal the stats button
            inputSequence = []; // Reset the sequence after successful entry
        }
    });

    </script>
</body>
</html>
