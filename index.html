<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSC Tutor Availability and Course Assignment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b2363;
            color: white;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #1b2363;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            color: #1b2363;
            padding: 20px;
            border-radius: 8px;
        }

        .course-grid, .tutor-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 15px;
        }

        .course-item, .tutor-item {
            width: 30%;
            margin-bottom: 15px;
        }

        button {
            padding: 10px;
            background-color: #fcbf49;
            color: #1b2363;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }

        button:hover {
            background-color: #f77f00;
        }

        #stats-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="thumbnail_Outlook-z4fxicdb.png" alt="TSC Logo" />
        <h1>TSC Tutor Availability and Course Assignment</h1>
    </div>

    <div class="container">
        <h2>Tutors</h2>
        <div id="tutor-grid" class="tutor-grid"></div>
        
        <!-- Update availability button -->
        <button id="update-availability-btn">Update Availability</button>

        <h2>Courses</h2>
        <div id="course-grid" class="course-grid"></div>

        <!-- View Stats Button -->
        <button id="show-stats-btn" style="display: none;">View Stats</button>

        <!-- Stats Section -->
        <div id="stats-container">
            <div id="stats-output"></div>
            <button id="reset-stats-btn">Reset Stats</button>
            <button id="export-stats-btn">Export & Send Stats</button>
            <button onclick="runWeeklyAnalysis()">Run Weekly Analysis and Send Email</button>
        </div>
    </div>

<script>
const tutorGrid = document.getElementById('tutor-grid');
const courseGrid = document.getElementById('course-grid');
const statsContainer = document.getElementById('stats-container');
const statsOutput = document.getElementById('stats-output');
const url = 'https://script.google.com/macros/s/AKfycbzDlCtj2Fr6hS1JG6OWWY3N9_Iw70WV_g0B8Ij0ri96ocDd4PMhlBzEtzCZNSexF3IW/exec'; // Replace with your deployment URL

// Fetch and render tutors and courses from the Google Sheets data
function fetchTutorsAndCourses() {
    fetch(url + "?function=getTutorsAndCourses")
        .then(response => response.json())
        .then(data => {
            tutorsData = data;
            renderTutors();
            renderCourses(tutorsData);
        })
        .catch(error => console.error("Error fetching data:", error));
}

// Render tutors with availability checkboxes
function renderTutors() {
    tutorGrid.innerHTML = '';
    tutorsData.forEach(({ tutor, available }) => {
        tutorGrid.innerHTML += `<div class="tutor-item">
            <label><input type="checkbox" ${available ? 'checked' : ''} onchange="updateTutorAvailability('${tutor}', this.checked)"> ${tutor}</label>
        </div>`;
    });
}

// Render courses based on tutor data
function renderCourses(tutors) {
    const uniqueCourses = new Set();
    tutors.forEach(tutor => tutor.courses.forEach(course => uniqueCourses.add(course)));
    
    courseGrid.innerHTML = '';
    Array.from(uniqueCourses).forEach(course => {
        courseGrid.innerHTML += `<div class="course-item">
            <button onclick="redirectToRecommendation('${course}')">${course}</button>
        </div>`;
    });
}

// Redirect function for course recommendation
function redirectToRecommendation(course) {
    window.location.href = `recommendation.html?course=${encodeURIComponent(course)}`;
}

// Update tutor availability in Google Sheets
function updateTutorAvailability(tutorName, available) {
    fetch(url + `?function=updateTutorAvailability&tutorName=${encodeURIComponent(tutorName)}&available=${available}`, {
        method: 'POST'
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert(`${tutorName}'s availability updated successfully!`);
        } else {
            alert(`Failed to update availability for ${tutorName}.`);
        }
    })
    .catch(error => console.error("Error updating availability:", error));
}

// Stats functions for viewing, resetting, exporting, and analyzing
function showStats() {
    statsOutput.innerHTML = ''; // Reset previous stats content
    
    // Make a request to fetch stats from Google Sheets
    fetch(url + "?function=fetchStats")
        .then(response => {
            if (!response.ok) {
                throw new Error("Network response was not ok");
            }
            return response.json();
        })
        .then(stats => {
            if (stats && stats.length > 0) {
                // Populate stats in the table if data is returned
                let rowsHtml = stats.map(stat => `
                    <tr>
                        <td>${stat.tutor}</td>
                        <td>${stat.sessions}</td>
                        <td>${stat.declinedSessions}</td>
                        <td>${stat.courses.join(', ')}</td>
                    </tr>
                `).join('');
                
                statsOutput.innerHTML = `
                    <table style="width: 100%; border-collapse: collapse;">
                        <thead>
                            <tr>
                                <th>Tutor</th>
                                <th>Sessions</th>
                                <th>Declined Sessions</th>
                                <th>Courses</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${rowsHtml}
                        </tbody>
                    </table>
                `;
                statsContainer.style.display = 'block'; // Show the stats container
            } else {
                statsOutput.innerHTML = `<p>No stats available to display.</p>`;
                statsContainer.style.display = 'block'; // Show even if empty to indicate no data
            }
        })
        .catch(error => {
            console.error("Error fetching stats:", error);
            statsOutput.innerHTML = `<p>Error fetching stats data.</p>`;
            statsContainer.style.display = 'block'; // Show error message in stats container
        });
}


// Reset stats in Google Sheets
function resetStats() {
    if (confirm('Are you sure you want to reset the stats?')) {
        fetch(url + "?function=resetStats", { method: 'POST' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("Stats reset successfully.");
                    showStats();
                } else {
                    alert("Failed to reset stats.");
                }
            })
            .catch(error => console.error("Error resetting stats:", error));
    }
}

// Export stats to Google Sheets
function exportStats() {
    fetch(url + "?function=exportStats", { method: 'POST' })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("Stats exported successfully.");
            } else {
                alert("Failed to export stats.");
            }
        })
        .catch(error => console.error("Error exporting stats:", error));
}

// Run weekly analysis and send report
function runWeeklyAnalysis() {
    fetch(url + "?function=runAnalysisAndSendEmail", { method: 'GET' })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("Weekly analysis and email sent successfully.");
            } else {
                alert("Failed to send weekly analysis.");
            }
        })
        .catch(error => console.error("Error sending analysis:", error));
}

// Fetch tutors and courses on page load
document.addEventListener("DOMContentLoaded", fetchTutorsAndCourses);

// Konami Code to reveal the stats button
const secretCode = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65];
let inputSequence = [];
document.addEventListener('keydown', (e) => {
    inputSequence.push(e.keyCode);
    if (inputSequence.length > secretCode.length) inputSequence.shift();
    if (inputSequence.toString() === secretCode.toString()) {
        document.getElementById('show-stats-btn').style.display = 'block';
        inputSequence = [];
    }
});
document.addEventListener("DOMContentLoaded", function() {
    // Get button elements
    const viewStatsButton = document.getElementById("show-stats-btn");
    const resetStatsButton = document.getElementById("reset-stats-btn");
    const exportStatsButton = document.getElementById("export-stats-btn");
    const runWeeklyAnalysisButton = document.getElementById("run-weekly-analysis-btn");

    // Add event listeners for each button
    viewStatsButton.addEventListener("click", showStats);
    resetStatsButton.addEventListener("click", resetStats);
    exportStatsButton.addEventListener("click", exportStats);
    runWeeklyAnalysisButton.addEventListener("click", runWeeklyAnalysis);
});

</script>

</body>
</html>
