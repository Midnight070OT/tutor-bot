<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TSC Tutor Availability and Course Assignment</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1b2363;
            margin: 0;
            padding: 0;
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #1b2363;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .header img {
            height: 50px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .container {
            width: 90%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            color: #1b2363;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .tutor-grid, .course-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .tutor-item, .course-item {
            width: 30%;
            margin-bottom: 15px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #fcbf49;
            color: #1b2363;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 5px;
        }

        button:hover {
            background-color: #f77f00;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="header">
        <img src="thumbnail_Outlook-z4fxicdb.png" alt="TSC Logo" />
        <h1>TSC Tutor Availability and Course Assignment</h1>
    </div>

    <div class="container">
        <h2>Upload Tutor Schedule</h2>
        <div class="file-upload">
            <input type="file" id="file-input" />
        </div>

        <h2>Tutors</h2>
        <div class="tutor-grid" id="tutor-grid"></div>

        <h2>Courses</h2>
        <div class="course-grid" id="course-grid"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tutorGrid = document.querySelector('#tutor-grid');
            const courseGrid = document.querySelector('#course-grid');
            const fileInput = document.querySelector('#file-input');

            let tutorsData = JSON.parse(localStorage.getItem('tutorsData')) || {};
            const storedExcelData = JSON.parse(localStorage.getItem('excelData')) || null;

            if (storedExcelData) {
                renderTutorsAndCourses(storedExcelData);
            }

            fileInput.addEventListener('change', event => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        const data = new Uint8Array(e.target.result);
                        const workbook = XLSX.read(data, { type: 'array' });
                        const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                        const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                        localStorage.setItem('excelData', JSON.stringify(jsonData));
                        renderTutorsAndCourses(jsonData);
                    };
                    reader.readAsArrayBuffer(file);
                }
            });

            function renderTutorsAndCourses(data) {
                tutorGrid.innerHTML = '';
                courseGrid.innerHTML = '';

                const courses = data[0].slice(1).filter(Boolean);

                data.slice(1).forEach(row => {
                    const tutorName = row[0];
                    if (!tutorName) return;

                    if (!tutorsData[tutorName]) {
                        tutorsData[tutorName] = { available: false, sessions: 0, inSession: false };
                    }

                    const tutorItem = document.createElement('div');
                    tutorItem.className = 'tutor-item';
                    tutorItem.innerHTML = `
                        <label>
                            <input type="checkbox" id="check-${tutorName}" onchange="toggleAvailability('${tutorName}')">
                            ${tutorName}
                        </label>
                    `;
                    tutorGrid.appendChild(tutorItem);
                });

                courses.forEach(course => {
                    const courseItem = document.createElement('div');
                    courseItem.className = 'course-item';
                    courseItem.innerHTML = `<button onclick="redirectToRecommendation('${course}')">${course}</button>`;
                    courseGrid.appendChild(courseItem);
                });

                localStorage.setItem('tutorsData', JSON.stringify(tutorsData));
            }

            window.redirectToRecommendation = function(course) {
                const url = `recommendation.html?course=${encodeURIComponent(course)}`;
                window.location.href = url;
            };

            window.toggleAvailability = function(tutorName) {
                const tutor = tutorsData[tutorName];
                tutor.available = !tutor.available;
                localStorage.setItem('tutorsData', JSON.stringify(tutorsData));
            };
        });
    </script>
</body>
</html>
