<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #030303;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            background-color: #007bff;
            color: rgb(252, 251, 251);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        .in-session {
            background-color: orange;
        }

        .in-session:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course: {{ course }}</h1>
        {% if recommendation %}
            <p>Recommended Tutor: <strong>{{ recommendation }}</strong></p>

            <div class="actions">
                <form action="/accept" method="POST">
                    <input type="hidden" name="tutor" value="{{ recommendation }}">
                    <button type="submit">Accept</button>
                </form>

                <form action="/decline" method="POST">
                    <input type="hidden" name="tutor" value="{{ recommendation }}">
                    <button type="submit">Decline</button>
                </form>

                <form action="/in-session" method="POST">
                    <input type="hidden" name="tutor" value="{{ recommendation }}">
                    <button type="submit" class="in-session">In Session</button>
                </form>
            </div>
        {% else %}
            <p>No available tutors for this course.</p>
            <a href="/availability">Back to Availability</a>
        {% endif %}
    </div>
</body>
</html>
