<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #030303;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="course-title"></h1>
        <p>Recommended Tutor: <strong id="tutor-name"></strong></p>

        <button onclick="acceptSession()">Accept</button>
        <button onclick="declineSession()">Decline</button>
        <button onclick="markInSession()">In Session</button>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const course = params.get('course');
        const tutor = params.get('tutor');

        document.getElementById('course-title').textContent = `Course: ${course}`;
        document.getElementById('tutor-name').textContent = tutor;

        function acceptSession() {
            alert(`${tutor} accepted the session.`);
            window.history.back();
        }

        function declineSession() {
            alert(`${tutor} declined the session.`);
            window.history.back();
        }

        function markInSession() {
            alert(`${tutor} is now in a session.`);
            window.history.back();
        }
    </script>
</body>
</html>
